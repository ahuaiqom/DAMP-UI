<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayStation Session</title>
  <link rel="stylesheet" href="confirmpage2.css" />
</head>

<body>
  <!-- DESKTOP NAVBAR -->
  <div class="desktop-navbar">
    <div class="desktop-left">
      <a href="#">Homepage</a>
      <a href="#">Schedule</a>
      <a href="#">Library</a>
    </div>
    <div class="desktop-right">
      <button class="desktop-next">Return</button>
    </div>
  </div>

  <div class="main-layout">
    <div class="container">
      <!-- HEADER LOGO -->
      <header class="header">
        <div class="logo-wrapper">
          <img src="ps.png" alt="Playstation Icon" class="logo" />
        </div>
        <div class="title-section">
          <h1 class="title">PlayStation Session</h1>
        </div>
      </header>

      <!-- SUCCESS CARD -->
      <main class="card">
        <img src="Check.png" class="check-icon" alt="Success">
        <h2>SUCCESS</h2>
        <p class="thanks-text">Thank You for reserving!</p>
        <p class="note">Make sure to take your student card with you to claim your booking!</p>
      </main>

      <!-- RETURN BUTTON MOBILE -->
      <button class="next-button">Return</button>
    </div>
  </div>
</body>

</html>
