<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Corner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="navbar">
      <div class="logo">
        <span>Game</span><br>
        <span>Corner</span>
      </div>
      <nav class="nav-links">
        <a href="#">Schedule</a>
        <a href="#">Contact Us</a>
      </nav>
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <!-- Announcement Section -->
    <section class="announcement-section">
      <button class="arrow-btn"><i class="fas fa-arrow-left"></i></button>
      <div class="announcement-box">Announcement</div>
      <button class="arrow-btn"><i class="fas fa-arrow-right"></i></button>
    </section>

    <!-- Device Selection -->
    <section class="device-selection">
      <p class="selection-text">SELECT THE DEVICE YOU WANT TO PLAY</p>
      <div class="device-icons">
        <i class="fab fa-xbox"></i>
        <i class="fas fa-desktop"></i>
        <i class="fab fa-playstation"></i>
      </div>
    </section>
  </div>
</body>
</html>
