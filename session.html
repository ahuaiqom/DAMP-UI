<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayStation Session</title>
  <link rel="stylesheet" href="session.css" />
</head>

<body>
<div class="desktop-navbar">
  <div class="desktop-left">
    <a href="#">Homepage</a>
    <a href="#">Schedule</a>
    <a href="#">Library</a>
  </div>
  <div class="desktop-right">
    <button class="desktop-next">NEXT</button>
  </div>
</div>

  <div class="main-layout">
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <img src="ps.png" alt="Playstation Icon" class="logo" />
        </div>
        <div class="title-section">
          <h1 class="title">PlayStation Session</h1>
          <p class="subtitle">2 Controller</p>
        </div>
      </header>

      <main>
        <section class="card">
          <h2>Select Day</h2>
          <div class="day-selector">
            <div class="day"><span class="month">May</span><span class="date">1</span></div>
            <div class="day"><span class="month">May</span><span class="date">2</span></div>
            <div class="day active"><span class="month">May</span><span class="date">3</span></div>
            <div class="day"><span class="month">May</span><span class="date">4</span></div>
            <div class="day"><span class="month">May</span><span class="date">5</span></div>
          </div>

          <h2>Select Time</h2>
          <div class="time-selector">
            <div class="time">8.00 am</div>
            <div class="time active">9.15 am</div>
            <div class="time">10.30 am</div>
            <div class="time">11.45 am</div>
            <div class="time">13.00 pm</div>
            <div class="time">14.15 pm</div>
            <div class="time active">15.30 pm</div>
            <div class="time">16.45 pm</div>
          </div>
        </section>

        <button class="next-button">Next</button>
      </main>

      <nav class="bottom-nav">
        <a href="#"><img src="logo2.svg" alt="Home Icon" class="nav-icon" /></a>
        <a href="#"><img src="calendar.svg" alt="Schedule Icon" class="nav-icon" /></a>
        <a href="#"><img src="books.svg" alt="Games Icon" class="nav-icon" /></a>
        <a href="#"><img src="profile.svg" alt="Profile Icon" class="nav-icon" /></a>
      </nav>
    </div>
  </div>
</body>

</html>
