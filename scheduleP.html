<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Schedule</title>
  <link rel="stylesheet" href="scheduleU.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <nav class="top-nav-desktop">
  <div class="nav-left">
    <span class="nav-link">Homepage</span>
    <span class="nav-link active">Schedule</span>
    <span class="nav-link">Library</span>
  </div>
</nav>

  <div class="container">
    <div class="top-bar">
      <i class="fas fa-arrow-left back-icon"></i>
      <h2>My Schedule</h2>
    </div>

    <div class="tabs">
      <button class="tab">Upcoming</button>
      <button class="tab active">Past</button>
      <button class="tab">Cancelled</button>
    </div>

    <div class="card">
      <div class="card-row">
        <img src="profile.svg" alt="Profile Icon" class="icon ps-white">
        <span class="label">Nahida</span>
      </div>
      <div class="card-row">
        <img src="ps.png" alt="PlayStation Icon" class="icon ps-white">
        <span class="label">Playstation 5</span>
        <span class="status confirmed">Confirmed</span>
      </div>
      <div class="card-date">12.30, Wednesday, 21 May 2025</div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="#" class="nav-item"><img src="logo2.svg" alt="Home" class="nav-icon"></a>
    <a href="#" class="nav-item"><img src="calendar.svg" alt="Calendar" class="nav-icon active-icon"></a>
    <a href="#" class="nav-item"><img src="books.svg" alt="Games" class="nav-icon"></a>
    <a href="#" class="nav-item"><img src="profile.svg" alt="Profile" class="nav-icon"></a>
  </nav>
</body>
</html>
