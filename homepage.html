<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Corner</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="homepage">
    <header class="navbar">
      <div class="logo">Game<br>Corner</div>
      <nav class="nav-links">
        <a href="#">Schedule</a>
        <a href="#">Contact Us</a>
      </nav>
      <div class="profile-icon">
        <img src="group0.svg" alt="Profile">
      </div>
    </header>

    <section class="announcement-section">
      <button class="arrow left">
        <img src="prime-angle-left0.svg" alt="Left Arrow">
      </button>
      <div class="announcement">Announcement</div>
      <button class="arrow right">
        <img src="prime-angle-right0.svg" alt="Right Arrow">
      </button>
    </section>

    <section class="device-selection">
      <p class="select-text">SELECT THE DEVICE YOU WANT TO PLAY</p>
      <div class="devices">
        <img src="xbox-logo-10.png" alt="Xbox">
        <img src="mi-computer0.svg" alt="PC">
        <img src="playstation-logotype-10.png" alt="PlayStation">
      </div>
    </section>
  </div>
</body>
</html>
