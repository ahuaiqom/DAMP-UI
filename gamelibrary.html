<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Library</title>
  <link rel="stylesheet" href="gamelibrary.css" />
</head>
<body>
  <!-- Desktop Navbar -->
  <nav class="desktop-navbar">
    <a href="#">Homepage</a>
    <a href="#">Schedule</a>
    <a href="#" class="active-tab">Library</a>
  </nav>

  <!-- Mobile Header -->
<div class="mobile-header">
  <div class="title">
    <strong>Game</strong> <span>Library</span>
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search" />
    <img src="search.png" alt="Search" />
  </div>
</div>

  <!-- Library Content -->
  <div class="library-container">

    <!-- Playstation Section -->
    <div class="platform-section">
      <div class="section-header">
        <div class="title-group">
          <img src="ps.png" alt="Playstation Icon" class="platform-icon" />
          <h2>Playstation 5</h2>
        </div>
        <a href="#" class="see-all">See all</a>
      </div>
      <div class="game-list">
        <img src="spm2.png" alt="Spider-Man 2" class="game-cover" />
        <img src="spm2.png" alt="Spider-Man 2" class="game-cover" />
        <img src="spm2.png" alt="Spider-Man 2" class="game-cover" />
        <img src="spm2.png" alt="Spider-Man 2" class="game-cover" />
      </div>
    </div>

    <!-- Xbox Section -->
    <div class="platform-section">
      <div class="section-header">
        <div class="title-group">
          <img src="xbox.png" alt="Xbox Icon" class="platform-icon" />
          <h2>XBOX</h2>
        </div>
        <a href="#" class="see-all">See all</a>
      </div>
      <div class="game-list">
        <img src="p5.jpg" alt="Game" class="game-cover" />
        <img src="p5.jpg" alt="Game" class="game-cover" />
        <img src="p5.jpg" alt="Game" class="game-cover" />
        <img src="p5.jpg" alt="Game" class="game-cover" />
      </div>
    </div>
      <!-- PC Section (Baru Ditambahkan) -->
<div class="platform-section">
  <div class="section-header">
    <div class="title-group">
      <img src="pc.svg" alt="PC Icon" class="platform-icon" />
      <h2>PC</h2>
    </div>
    <a href="#" class="see-all">See all</a>
  </div>
  <div class="game-list">
    <img src="MR.jpg" alt="Game" class="game-cover" />
    <img src="MR.jpg" alt="Game" class="game-cover" />
    <img src="MR.jpg" alt="Game" class="game-cover" />
    <img src="MR.jpg" alt="Game" class="game-cover" />
  </div>
</div>
  </div>

  <!-- Mobile Bottom Navbar -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item"><img src="logo2.svg" alt="Home" class="nav-icon" /></a>
    <a href="#" class="nav-item"><img src="calendar.svg" alt="Calendar" class="nav-icon " /></a>
    <a href="#" class="nav-item"><img src="books.svg" alt="Games" class="nav-icon active-icon" /></a>
    <a href="#" class="nav-item"><img src="profile.svg" alt="Profile" class="nav-icon" /></a>
  </nav>

</html>
